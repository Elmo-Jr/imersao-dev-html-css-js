<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALURAFLIX</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="page-title">Aluraflix</h1>
      <a href="https://alura.com.br/" target="_blank">
        <img
          src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
          alt=""
          class="alura-logo"
        />
      </a>
    </header>

    <div class="container">
      <div class="input-container">
        <input id="nome" placeholder="Titulo" type="text" />
        <input id="url" placeholder="URL da Imagem.jpg" type="text" />
        <button type="button" value="" onclick="adicionar()">Adicionar</button>
        <p id="msg"></p>
      </div>

      <section class="filmes">
        <h2 class="page-subtitle">Filmes/Series</h2>
        <div id="secfilmes"></div>
      </section>
    </div>

      <div class="input-container2">
        <input id="nomer" placeholder="Titulo" type="text" />
        <button class="btn-remove" type="button" value="" onclick="remover()">Remover</button>
        <p id="msgr"></p>
      </div>

    <footer class="main-footer">
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg"
        class="page-logo"
        alt=""
      />
      <a class="git" href="https://github.com/Elmo-Jr/imersao-dev-html-css-js"/>GITHUB</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
