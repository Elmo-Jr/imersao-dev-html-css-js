<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imersão Dev Alura - Aula 01/02</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container2">
      <ul>
        <a href="index.html"><li class="media">Média</li> </a>
        <a href="moeda.html"><li class="moeda atual">Moeda</li></a>
        <a href="temp.html"><li class="temp">Temperatura</li></a>
        <a href="distancia.html"><li class="dist">Distância</li></a>
        <a href="elmo.html"><li class="elmo">...</li></a>
      </ul>
      <section class="box moeda">
        <h1>Conversor de Moedas</h1>

        <article>
          <div class="inputs">
            <p>Valor</p>
            <form action="">
              <input
                id="bd1"
                min="0"
                placeholder="Valor"
                type="number"
                value=""
              />

              <button class="btn-moeda" type="button" onclick="dolar()">
                Converter $ - R$
              </button>

              <button class="btn-moeda" type="button" onclick="libra()">
                Converter £ - R$
              </button>

              <button class="btn-moeda" type="button" onclick="wons()">
                Converter ₩ - R$
              </button>

              <button class="btn-moeda" type="button" onclick="yenes()">
                Converter ¥ - R$
              </button>
            </form>
          </div>
          <div class="result">
            <p id="p1"></p>
            <p id="pd2">
              Digite o valor em na moeda em $, £, ₩ ou ¥ e converta para o Real
            </p>
          </div>
        </article>
      </section>
    </div>
    <footer class="container">
      <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
      />
    </footer>
    <a href="https://alura.com.br/" target="_blank">
      <img
        src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
        alt=""
        class="alura-logo"
      />
    </a>

    <script src="scripts.js"></script>
  </body>
</html>
