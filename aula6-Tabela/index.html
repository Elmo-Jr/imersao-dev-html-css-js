<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <title>Imersão Dev - Aula 06</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header">
      <h1>Tabela de classificação</h1>
      <a href="https://alura.com.br/" target="_blank">
        <img
          src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
          alt=""
          class="alura-logo"
        />
      </a>
    </header>
    <div class="container">
      <table style="width: 100%">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Vitórias</th>
            <th>Empates</th>
            <th>Derrotas</th>
            <th>Pontos</th>
            <th colspan="3">Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaJogadores"></tbody>
      </table>
    </div>

    <p>Adicionar Player</p>
    <input
      id="nome"
      class="inpt"
      name="player"
      placeholder="Nome do Player"
      type="text"
    />
    <button onclick="novojogador()" class="btn btn-inpt">Adicionar</button>

    <p>Zerar os pontos</p>
    <button onclick="zerar()" class="btn btn-inpt btn-remove">Zerar</button>
    <script src="script.js"></script>
  </body>
</html>
